<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<form>
  <div class="mb-3 mt-3">

    <label for="Image" class="form-label">Art image:</label>
    <input type="file" class="form-control" id="image" name="image">
  </div>
    <div class="mb-3">
     <label for="name" class="form-label">Upload by:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
  </div>
  <div class="mb-3">
    <label for="date" class="form-check-label">Upload date:</label>
      <input class="form-control" type="date" id="date" placeholder="select date" name="date">
  </div>
    <div class="mb-3">
    <label for="number" class="form-check-label">Price:</label>
      <input class="form-control" type="number" id="number" placeholder="Enter price" name="number">
  </div>
    <div class="mb-3">
    <label for="category" class="form-check-label">Category:</label>
      <select class="form-control" id="category" name="category">
          <option value="history">History</option>
          <option value="sports">Sports</option>
          <option value="sculptures">Sculptures</option>

      </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset form</button>
</form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
